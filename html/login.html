      crossorigin="anonymous"

    <!-- Google Fonts -->

      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

      rel="stylesheet"

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/login-style.css" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/bd748a2c2c.js"
      crossorigin="anonymous"
    ></script>

    <title>Login - LEX</title>
  </head>

  <body class="text-center">
    <main class="form-signin">
      <div id="login-form">
        <!-- The form header. -->
        <h1 class="logo">LEX</h1>
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <p class="error-message"></p>
        <!-- The form -->
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="emailField"
            placeholder="name@example.com"
          />
          <label for="emailField">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="passwordField"
            placeholder="Password"
          />
          <label for="passwordField">Password</label>
        </div>

        <!-- Buttons -->
        <button
          class="w-100 btn btn-lg btn-dark"
          type="submit"
          onclick="login()"
          id="signin-button"
        >
          Sign in
        </button>

        <button
          class="w-100 btn btn-lg btn-outline-dark"
          type="submit"
          onclick="googleLogin()"
        >
          <i class="fab fa-google"></i>
          Sign in with Google
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; LEX 2021</p>
      </div>
      <div id="already-logged-in">
        <h1>You are already logged in</h1>
        <br />
        <button class="btn btn-lg btn-outline-dark" onclick="logout()">
          Log Out
        </button>
      </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
